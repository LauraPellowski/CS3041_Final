<!DOCTYPE html>

<head>
    <title>YarnShed</title>
    <link rel="stylesheet" type="text/css" href="styleMain.css"/>
</head>

<body style="background-color: #a2c4c9;">
    <div class="element">
        <a href="main.html"><header><img id="yarn" src="Yarn Ball (4).jpg" width="110" />YarnShed</header></a>
    </div>
    <div class="element">
        <h1><a href="login.html">Log Out</a></h1>
    </div>
    <br />

    <div class="element2">
        <a href="main.html" class="back">Back</a>
    </div>
    <div class="element">
        <button id="newProjectButton", onclick="addProjectClicked();" class="addProject">Add a Project</button>	
    </div>
    <br />

    <ul id="newProject"> </ul>    

    <script>
        function addCounter() {
            var destination=prompt("Enter Counter Name");
            if(destination !== null){
                var p=document.createElement("p");
                var a=document.createElement("a"); 
                var link=document.createTextNode(destination + "\n\n");
                a.append(link);
                a.href="counter.html";
                p.append(a);
                var ul=document.getElementById("newProject");
                ul.appendChild(p);
            }
            var destination=prompt("Would you like to add another counter (Y/N)");
            if(destination !== null) {
                anotherCounter(destination);
            }
        }
        function anotherCounter(destination) {
 
            if(destination == "Y" || destination == "y") {
                addCounter();
            }
            else if(destination == "N" || destination == "n") {
                var bool = confirm("Your Counter is Now Ready!");
            }
            else {
                var destination=prompt("Please enter 'Y' or 'N'. Would you like to add another counter (Y/N)");
                anotherCounter(destination);
            }
        }
        function addProjectClicked() {     	
            /*Prompt displays a message and returns a string depending on what the user has entered. It can be used for simple input. We stored the returned string in a variable.*/  
            var destination=prompt("Enter Project Name");
            //if the user entered a non-empty string executes the following
            if(destination !== null){ 
                /*create a brand new element and sets its innerHTML value. Note that it is not yet inserted in the DOM.*/
                var li=document.createElement("li"); 	
                li.innerHTML=destination;
                /*Retrieve an element from the DOM. We then add our new element as a child to this element.*/
                var ul=document.getElementById("newProject");
                ul.appendChild(li); 
                addCounter();
                // setTimeout(addCounter(), 1000);
            } 	
        }
    </script>

</body>

</html>
