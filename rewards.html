<body style="background-color: #a2c4c9;">

        <a href="main.html"><header><img id="yarn" src="Yarn Ball (4).jpg" width="110" />YarnShed</header></a>

        <a href="danceParty.html"><button id="danceParty" class="addProject">DANCE PARTY!!</button></a> 
    </div>

    <button id="donationForm", onClick="addReward();" class="addProject">Click here to fill out the donation form and get your rewards!!!</button>	
    
    <ul id="demo"></ul>

    <script> 
        function addReward() {
            var place=prompt("Enter place of donation");
            if(place !== null) {
                var number=parseInt(prompt("How many items did you donate? (0-100)"));
                if(number >= 0 && number <= 100) {
                    var i = 0;
                    if(number >= 0 && number < 10) {
                        var ul=document.getElementById("demo");
                        var p = document.createElement("p")
                        p.innerHTML = "You Got Yarn! Donate more to see what reward comes next"
                        ul.appendChild(p);
                        var img= document.createElement("img");
                        img.src = "Yarn Ball (4).jpg";
                        img.style.transform = 'scale(0.4, 0.4)';
                        ul.appendChild(img);
                    }
                    else if(number >= 10 && number < 50) {
                        var ul=document.getElementById("demo");
                        var p = document.createElement("p")
                        p.innerHTML = "You Got Ollie! Your first garden creature! Donate more to see what reward comes next"
                        ul.appendChild(p);
                        var img= document.createElement("img");
                        img.src = "garden creature1.jpg";
                        img.style.transform = 'scale(0.5, 0.5)';
                        ul.appendChild(img);

                    }
                    else if(number >= 50 && number < 100) {
                        var ul=document.getElementById("demo");
                        var p = document.createElement("p")
                        p.innerHTML = "You Got Maisie! Your second garden creature! Donate more to see what reward comes next"
                        ul.appendChild(p);
                        var img= document.createElement("img");
                        img.src = "garden creature2.jpg";
                        img.style.transform = 'scale(0.5, 0.5)';
                        ul.appendChild(img);
                    }
                    else {
                        var ul=document.getElementById("demo");
                        var p = document.createElement("p")
                        p.innerHTML = "You Got Theo! Your last garden creature! Congrats, You've unlocked all rewards!"
                        ul.appendChild(p);
                        var img= document.createElement("img");
                        img.src = "garden creature3.jpg";
                        img.style.transform = 'scale(0.5, 0.5)';
                        ul.appendChild(img);
                    }
                }
                else {
                    alert("Input was not a number 1-100. Please try again.");
                }
            }
        }
    </script>

</body>

</html>
